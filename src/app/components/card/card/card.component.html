<div class="card m-2">
    <div class="card-body">
        <div class="d-flex flex-row justify-content-between">
            <div class="title">
                <h5 class="card-title">{{ item.volumeInfo.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.volumeInfo.authors.join(', ') }}</h6>
            </div>
            <div class="options d-flex flex-row align-items-center">
                <button [routerLink]="['/book', item.id]" class="btn btn-outline-primary">View</button>
                <i 
                    class="m-2" 
                    style="color: rgb(240, 36, 63); font-size: 1.5rem;" 
                    (click)="onFavoriteClick()" 
                    [ngClass]="{
                        'bi-heart-fill': favorite, 
                        'bi-heart': !favorite
                    }">
                </i>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column align-items-center">
                <img class="border" [src]="item.volumeInfo.imageLinks.thumbnail">
                <p bold class="mt-2">{{ item.volumeInfo.pageCount }} pages</p>
                <app-classification></app-classification>
            </div>
            <p class="card-text m-3" style="text-align: justify;">{{ item.volumeInfo.description }}</p>
        </div>
    </div>
  </div>
