  <form class="form">
    <div class="d-flex flex-row">
      <input 
        class="form-control mr-sm-2" 
        type="search" 
        placeholder="Search" 
        aria-label="Search" 
        (focus)= "onInputFocus()" 
        (focusout)= "onInputFocusOut()" 
        [ngClass]="{'w-100': grow, 'w-50': !grow}"
      >
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </div>
  </form>
